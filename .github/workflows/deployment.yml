name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v5
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v5
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Bulid step
        run: npm run build
      - name: Deploy 
        run: echo "Deploying..."
      - name: Deploy to Vercel
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
                